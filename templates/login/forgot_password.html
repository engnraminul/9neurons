{% extends 'base.html' %} 
{% block title %} Forgot Password{% endblock %}
{% block body %}

<h1>Forgot Password</h1>
    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        <input type="submit" value="Reset Password">
    </form>
{% endblock %}
